<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${list}"></div>
<ul>
    <li th:each="entry : ${maps}">
        <span th:text="${entry.key}">이름</span> :
        <span th:text="${entry.value}">점수</span> 점
    </li>
</ul>
<ul>
    <li>이름: <span th:text="${sampleDTO.name}">홍길동</span></li>
    <li>나이: <span th:text="${sampleDTO.age}">20</span></li>
    <li>성별: <span th:text="${sampleDTO.gender}">Man</span></li>
</ul>
<script th:inline="javascript">
    const list=[[${list}]]
    console.log(list)

    let maps = [[${maps}]];
    console.log("maps:", maps);


    let sampleDTO = [[${sampleDTO}]];
    console.log("sampleDTO:", sampleDTO);
</script>
</body>
</html>
